spring:
  application:
    name: mail-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 200000
      connection-test-query: select 1
  data:
    jpa:
      repositories:
        enabled: true

  profiles:
    active: ${spring.profile:local}

  mail:
    host: ${EMAIL_HOST}
    port: ${EMAIL_PORT}
    username: ${EMAIL_ADDRESS}
    password: ${EMAIL_PASSWORD}
    default-encoding: UTF-8
    properties:
      mail:
        mime:
          chartset: UTF
        smtp:
          writetimeout: 10000
          connectiontimeout: 10000
          timeout: 10000
          auth: true
          starttls:
            enabled: true
            required: true
    verify:
      host: ${VERIFY_EMAIL_HOST}

